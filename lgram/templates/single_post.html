{% extends "base.html" %}
{% block content %}
<section class="section dark" style="background-image: url('https://picsum.photos/seed/code{{ post.slug }}/1200/600/?blur'); background-size: cover; background-position: center;">
  <div class="section-inner" style="background-color: rgba(0,0,0,0.6); padding: 2rem; border-radius: 1rem; text-align: justify; line-height: 1.8; font-size: 1.05rem;">
    <article class="blog-post">
      <h1 class="section-title">{{ post.title }}</h1>
      <p><em>{{ post.created_at|date:"F j, Y" }}</em></p>
      <hr style="margin: 1rem 0; border-color: #444;" />
      <div class="blog-content">
        {{ post.content|safe }}
      </div>
      <div class="center" style="margin-top: 2rem;">
        <a href="{% url 'blog' %}" class="btn" style="margin-top: 1rem; display: inline-block; font-size: 0.85rem; padding: 0.4rem 0.8rem;">‚Üê Back to Blog</a>
      </div>
    </article>
  </div>
</section>
{% endblock %}
